{% extends "site.layout.html" %}
{% load bootstrap %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <h3>Добавить магазин</h3>
        <form method="post" action="{% url 'shop_add' %}">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
                <button class="btn btn-success">Добавить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
