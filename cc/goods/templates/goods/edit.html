{% extends "site.layout.html" %}
{% load bootstrap %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <h3>Редактировать продукт</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
                <input type="hidden" name="id" value="{{ good.id }}">
                <button class="btn btn-success">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
